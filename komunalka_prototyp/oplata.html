<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title>Оплата послуг</title>
<style>
    .para {
        margin-top: 20px;
    }
    .goBack {
        bottom: 150px;
    }
</style>
</head>
<body>
    <h1>Подати показники</h1>
    <p>Оберіть послугу:</p><br>
    <form id="posluga">
        <!-- це жах якийсь, тут воно вперто далі не працює -->
        <label for="posluga">Світло</label>
        <input type="checkbox" class="checkbox" name="svitlo" value="checked"><br><br>
        <label for="posluga">Водопостачання</label>
        <input type="checkbox" class="checkbox" name="posluga" id="voda" value="checked"><br><br>
        <label for="posluga">Газопостачання</label>
        <input type="checkbox" class="checkbox" name="posluga" id="gas" value="checked"><br><br>
        <label for="posluga">Опалення</label>
        <input type="checkbox" class="checkbox" name="posluga" id="teplo" value="checked"><br><br>
        <label for="posluga">Вивіз сміття</label>
        <input type="checkbox" class="checkbox" name="posluga" id="smittya" value="checked"><br><br>
        <label for="posluga">Оплатити все</label>
        <input type="radio" name="posluga" onclick="checkAllCheckboxes"><br><br>
        <script>
        function checkAllCheckboxes() {
            // Get all checkboxes on the page
            var checkboxes = document.querySelectorAll('.checkbox');

            // Loop through checkboxes and set the "checked" property
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = true
            });
        }
    </script>
    </form>
    <button><a href="debts.html">Заборгованості</a></button>
    <form id="payment">
        <label for="payment">Оберіть спосіб оплати:</label><br>
        <input type="radio" id="payment" value="apple">
            <img src="1280px-Apple_Pay_logo.svg.png" alt="Apple Pay"></img><br>
        <input type="radio" id="payment" value="google">
            <img src="unnamed.jpg" alt="Google Pay"></img><br>
        <input type="radio" id="payment" value="visa">
            <img src="558241.png" alt="Visa Card"></img><br>
        <input type="radio" id="payment" value="mastercard">
            <img src="80e3197d3170890305287ad746521149.png" alt="MasterCard Card"></img>
    </form>
    <button onclick="submitTwoForms()">Далі</button>
    <!-- скрипт на js теж вимахується, нормального вирішення так і не вдалось придумати -->
    <script>
        function submitTwoForms() {
        var posluga = document.getElementById("posluga");
        var payment = document.getElementById("payment");
        posluga.submit();
        payment.submit();
        }
    </script>
    <br>
    <!-- ще треба якось пропрацювати схему коли проплата пройшла/не пройшла - і додати спливаюче повідомлення, квитанцію на емейл тощо; багато тестів і дебагів, прив'язка до банківського рахунку, а це вже трошки експертний рівень js, можливо цим займатимусь і не я -->
    <button class="goBack"><a href="main.html">На головну</a></button>
</body>
